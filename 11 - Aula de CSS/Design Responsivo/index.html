<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Design responsivo</title>
        <link rel="stylesheet" href="estilopadrao.css">
        <link rel="stylesheet" media="screen and (max-width: 800px)" href="estilomobile.css">
        <style>
            @media screen and (max-width: 800px) {
                h1 {
                    background-color: blue;
                }
            }
            @media screen and (max-width: 700px) {
                h1 {
                    background-color: green;
                }
            }
            @media screen and (max-width: 600px) {
                h1 {
                    background-color: red;
                }
            }
        </style>
    </head>
    <body>
        <h1>Design responsivo</h1>
        <nav>
            <ul>
                <li><a href="#">Página 1</a></li>
                <li><a href="#">Página 2</a></li>
                <li><a href="#">Página 3</a></li>
                <li><a href="#">Página 4</a></li>
                <li><a href="#">Página 5</a></li>
            </ul>
        </nav>
    </body>
</html>
